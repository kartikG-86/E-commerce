<div style="overflow: hidden;">
    <app-navbar></app-navbar>
    <div class="row">
        <h2 class="mx-5 my-4">My Orders</h2>
    </div>

    <div class="row px-5 py-2 mx-5" style="background-color: #e9dfdfb8;border-radius: 20rem;">
        @for(button of buttons;track button.index){
        <div [ngClass]="buttonActivate == button.index ? 'button-activate' : '' " class="col-4 text-center"><button
                (click)="activeButton(button.index)" class="btn"
                style="width:10rem;border: none">{{button.text}}</button></div>
        }
    </div>

    <div class="row mx-3 my-3">
        <div class="col-md-6 col-12">
            <div class="card p-3 m-3">
                <div class=" row">
                    <div class="col-4">
                        <span class="small-font">Order ID</span>
                        <h4># 7812657</h4>
                    </div>
                    <div class="col-8 my-2">
                        <div class="row">
                            <div class="col-8 text-end small-font" style="color:grey">
                                <span class="py-1 px-2" style="border-radius: 20rem; border: 1px solid grey;"> Estimated
                                    arrival: 9 Jul
                                    2024</span>
                            </div>
                            <div class="col-4 small-font ">
                                <span class="status py-1 px-2"> On Process </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4">
                    <div class="col-4 text-center location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-truck" viewBox="0 0 16 16">
                            <path
                                d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2" />
                        </svg>
                        Mumbai, India
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4 location text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path
                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                        Delhi, India
                    </div>
                </div>

                <div class=" card-body row m-3 p-3"
                    style="border-radius: 1rem; border:1px solid rgba(128, 128, 128, 0.633) ">
                    <div class="col-12">
                        <div class="col-12 text-end">
                            Gucci
                        </div>
                        <div class="row">
                            <div class="col-4"><img
                                    src="https://www.cleardekho.com/wp-content/uploads/2023/08/4001D-copy-768x768.jpg"
                                    style="width: 10rem;height: 10rem;" alt="productImage" /></div>
                            <div class="col-8">
                                <div class="col-12" style="font-size: 1.3rem; font-weight: bold;">ShadySavvy Blue Full
                                    Rim
                                    Wayfarer – Sunglass
                                </div>
                                <div class="col-12 pt-5 text-end" style="font-size: 2rem; font-weight: 600;">
                                    ₹1200.00
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-8" style="font-weight: bold;">Rs. 2400.00 <span style="font-weight: lighter;">(2
                            items)</span></div>
                    <div class="col-4 text-end"> <button class="btn px-4 py-2 btn-dark">Details</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
