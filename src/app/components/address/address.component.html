<div style="overflow-y: hidden;overflow-x: hidden;height:80vh">
    <div class="row">
        <h1 class="mx-5 text-center">Select Address</h1>
    </div>

    <div class="container-fluid my-5">
        <div class="col-12 text-end " routerLink=" /user_details">
            <button routerLink="/user_details" class="btn btn-success mx-5">+ New Address</button>
        </div>
        <div class="row my-2" style="overflow-y: scroll; height:80vh">

            @if(user.addresses.length == 0){
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <img
                            src="https://cdni.iconscout.com/illustration/premium/thumb/no-address-found-4344458-3613886.png" />
                        <h4> You currently have no saved addresses. Please add a new address to continue with your
                            purchase.
                        </h4>
                    </div>
                </div>
            </div>
            }@else {

            <div *ngFor="let user_address of user.addresses; let i = index"
                class="col-12 col-md-4 col-lg-3 mx-0 my-5 mx-md-5">
                <div [ngClass]="{'card_border':selectIndex == i}" class="card" style="height:16rem;width: 20rem;">
                    <div class="card-header mx-0 row  text-end" style="border: none;width:20rem">
                        <div class="col-6 text-start">
                            {{i == 0 ? "Default" : ""}}
                        </div>
                        <div class="col-6 text-end">
                            <button (click)="select_address(user.addresses[i],i)" class="btn"
                                style="color:blue;font-weight: 500;">Select</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h6>{{user_address.name}}</h6>
                        <p>{{user_address.address}}</p>
                        <p>Phone Number: {{user_address.phoneNumber}}</p>

                        <button class="btn" style="color: green ;font-weight: bold;" [routerLink]="['/edit_address'
                            ,user.addresses[i]]">Edit</button>
                        <button (click)="removeAddress(user_address)" class="btn"
                            style="color:red;font-weight: bold;">Remove</button>
                    </div>
                </div>
            </div>
            }

        </div>

    </div>
</div>
