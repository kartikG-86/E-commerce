<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">

                            <img
                                src="https://static-00.iconduck.com/assets.00/error-circle-icon-2048x2048-uq8q4pfe.png">

                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Forgot Password</h2>
                        <div *ngIf="status" class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        <form #forgotForm="ngForm">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="name@example.com" required
                                            pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" ngModel #email="ngModel">
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="newPassword" id="newPassword"
                                            value="" placeholder="Password" required minlength="6" ngModel
                                            #password="ngModel">
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="confirmPassword"
                                            id="confirmPassword" value="" placeholder="Confirm Password" required
                                            minlength="6" ngModel #confirmPassword="ngModel">
                                        <label for="password" class="form-label">Confirm Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button (click)="forgotPassword(forgotForm)" class="btn btn-success btn-lg"
                                            type="submit">Submit</button>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="m-0 text-secondary text-center btn" routerLink="/login">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                                        </svg>
                                        Back to Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
